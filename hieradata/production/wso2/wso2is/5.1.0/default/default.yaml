---
classes:
  - wso2is
wso2::pack_filename: "%{::product_name}-%{::product_version}.zip"
wso2::pack_extracted_dir: "%{::product_name}-%{::product_version}"

wso2::service_name: wso2is
wso2::hostname: is.dev.wso2.org
wso2::mgt_hostname: is.dev.wso2.org

wso2::template_list:
  - repository/conf/datasources/bps-datasources.xml
  - repository/conf/datasources/metrics-datasources.xml
  - repository/conf/identity/identity.xml
#  - repository/conf/datasources/am-datasources.xml
#  - repository/conf/security/cipher-text.properties
#  - repository/conf/security/cipher-tool.properties
#  - bin/ciphertool.sh
#  - password-tmp

# wso2::ports:
#   proxyPort:
#     http: 80
#     https: 443

#wso2::file_list:
#  - "repository/components/lib/%{hiera('wso2::datasources::mysql::connector_jar')}"

wso2::clustering:
  enabled: false
  local_member_host: "%{::ipaddress}"
  local_member_port: 4000
  domain: is.wso2.domain
  membership_scheme: wka
  wka:
    members:
      -
        hostname: 192.168.100.10
        port: 4000
      -
        hostname: 192.168.100.20
        port: 4000

 wso2::registry_mounts:
   wso2_config_db:
     path: /_system/config
     target_path: /_system/config/is
     read_only: false
     registry_root: /
     enable_cache: true

   wso2_gov_db:
     path: /_system/governance
     target_path: /_system/governance
     read_only: false
     registry_root: /
     enable_cache: true

# wso2::usermgt_datasource: wso2_carbon_db
wso2::is_datasource: wso2_carbon_db

wso2::master_datasources:
   wso2_config_db:
     name: WSO2_CONFIG_DB
     description: The datasource used for config registry
     driver_class_name: "%{hiera('wso2::datasources::mysql::driver_class_name')}"
     url: jdbc:mysql://localhost:3306/WSO2REG_IS_DB?autoReconnect=true
     username: "%{hiera('wso2::datasources::common::username')}"
     password: "%{hiera('wso2::datasources::common::password')}"
     jndi_config: jdbc/WSO2_CONFIG_DB
     max_active: "%{hiera('wso2::datasources::common::max_active')}"
     max_wait: "%{hiera('wso2::datasources::common::max_wait')}"
     test_on_borrow: "%{hiera('wso2::datasources::common::test_on_borrow')}"
     default_auto_commit: "%{hiera('wso2::datasources::common::default_auto_commit')}"
     validation_query: "%{hiera('wso2::datasources::mysql::validation_query')}"
     validation_interval: "%{hiera('wso2::datasources::common::validation_interval')}"

